<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Breno Azevedo Setuba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0e0e0 0%, #9e9e9e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #616161 0%, #424242 100%);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(66, 66, 66, 0.4);
        }

        h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 18px;
            color: #616161;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .description {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #757575 0%, #424242 100%);
            margin: 30px auto;
            border-radius: 2px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            background: #f7fafc;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .badges {
            margin-top: 30px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
